<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Регистрация</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid container">
              <a class="navbar-brand" href="index.html"><img src="media/images/polyany2.png" alt="" class="logo"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="index.html">Каталог</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="about-us.html">О нас</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="stage.html">Этапы строительства</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="where-find.html">Где нас найти</a>
                  </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="auth.html">Вход</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="reg.html">Регистрация</a>
                    </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <form action="index.html">
            <div class="reg container">
                <div class="column">
                    <label for="username">Имя</label>
                    <input type="text" id="username" placeholder="Имя" class="reg__type" required>
                </div>
                <div class="column">
                    <label for="surname">Фамилия</label>
                    <input type="text" id="surname" placeholder="Фамилия" class="reg__type" required>
                </div>
                <div class="column">
                    <label for="patronymic">Отчество</label>
                    <input type="text" id="patronymic" placeholder="Отчество" class="reg__type">
                </div>
                <div class="column">
                    <label for="login">Логин</label>
                    <input type="text" id="login" placeholder="Логин" class="reg__type" required>
                </div>
                <div class="column">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email" class="reg__type" required>
                </div>
                <div class="column">
                    <label for="number">Телефон</label>
                    <input type="number" id="number" placeholder="Телефон" class="reg__type" required>
                </div>
                <div class="column">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" placeholder="Пароль" class="reg__type" required>
                </div>
                <div class="column">
                    <label for="passwordRepeat">Повторите пароль</label>
                    <input type="password" id="passwordRepeat" placeholder="Повторить пароль" class="reg__type" required>
                </div>
                <div class="row">
                    <input type="checkbox" id="gridCheck" required>
                    <label for="gridCheck">Согласие с правилами регистрации</label>
                </div>
                <button type="submit" class="reg__btn">Зарегистрироваться</button>
            </div>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
